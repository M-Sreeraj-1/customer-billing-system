<body>

    <div class="navbar-container">
        <nav class=" navbar-expand-sm">
            <ul>
                <li class ="ProductNav"><a href="{% url 'product' %}"  class="ProductNav">Product</a></li>
                <li class ="CustomerNav"><a href="{% url 'customer' %}" class="CustomerNav">Customer</a></li>
                <li class ="BillNav"><a href="{% url 'bill' %}" style="background-color: rgb(255, 255, 255); color: rgb(65, 17, 185);" class="BillNav">Bill</a></li>
            </ul>
        </nav>
        <button id="toggleButton" class="toggle-btn">☰</button>
    </div>
    
    <div class="content">
      
        <div style="margin-top:0;" >
            <button class="carousel-control-prev prevButton" type="button" id="show1" data-bs-target="#carouselExampleFade" data-bs-slide="prev" fdprocessedid="1olgiw" style="margin-top:2%;margin-left:10%;background-color:black;width:40px;height:40px;border-radius:25px;">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            
            </button>

            <button class="carousel-control-prev prev1Button" type="button" id="show2" data-bs-target="#carouselExampleFade" data-bs-slide="prev" fdprocessedid="1olgiw" style="margin-top:3%;margin-left:5%;background-color:black;width:40px;height:40px;border-radius:25px;">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            
            </button>
            
            <button class="carousel-control-next billButton" type="button" id="show" data-bs-target="#carouselExampleFade" data-bs-slide="next" fdprocessedid="38c3b9" style="margin-top:2%;margin-right:10%;background-color:black;width:90px;height:40px;border-radius:25px;">
                <span class="">Create bill</span>
            </button>
          
            <div id="carouselExampleFade" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <form>
                            {% csrf_token %}
                            <div id="submitBill">
                                <div class="invoice-container container-fluid">
                                    <h2>Invoice</h2>
                                    <div class="customer-details">
                                        <div class="row">
                                            <div class="col position-relative ">
                                                <input type="hidden" id="customerphone" class="form-control "  >
                                                <input type="hidden" id="companyname" class="form-control "  >

                                                <label for="customer-name" class="form-label">Customer Name</label>
                                                <input type="text" id="customer-name" class="form-control customer-name dropdown-toggle" placeholder="Enter customer name" autocomplete="off" onfocus="fetchAllCustomers(this)" onclick="fetchAllCustomers(this)" data-bs-toggle="dropdown dropdown-menu" aria-expanded="false">
                                                <ul class="dropdown-menu" id="customer-suggestions" ></ul>
                                            </div>
                                            <div class="col">
                                                <label for="current-date" class="form-label">Date</label>
                                                <input type="date" id="current-date" class="form-control" name="get_date">
                                            </div>
                                        </div>
                                        <p class="company"></p>
                                    </div>
                                    <div class="product-details ">
                                        <table id="invoice-table" class="table table-striped table-bordered">
                                            <thead class="table-primary">
                                                <tr >
                                                    <th>Product Name</th>
                                                    <th>Quantity</th>
                                                    <th>GST</th>
                                                    <th>Price</th>
                                                    <th>Subtotal</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody id="product-tbody" >
                                                <tr   title="New row (Shift + R)">
                                                    <td class="repeat" >
                                                        <input type="hidden"  class="form-control productID"  >
                                                        <input type="text" class="form-control product-name  dropdown-toggle" placeholder="Product Name" oninput="fetchProductSuggestions(this)" onclick="fetchAllProducts(this)" autocomplete="off" onfocus="fetchAllProducts(this)"  data-bs-toggle="dropdown dropdown-menu" aria-expanded="false">
                                                        <ul class="dropdown-menu test"></ul>
                                                        
                                                    </td>
                                                    <td><input type="number" class="form-control quantity" min="1" value=""  oninput="validateQuantity(this)" ></td>
                                                    <td class="tax" style="text-align:right;">0</td>
                                                    <td class="price" style="text-align:right;">0</td>
                                                    <td class="subtotal" style="text-align:right;">0</td>
                                                    <td>
                                                        <button type="button" class="btn btn-danger cancel" onclick="removeRow(this)">x</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="total mt-3">
                                        <h5>GST Total: &#8377; <span id="tax-total">0</span></h5>
                                        <h5>Grand Total: &#8377; <span id="grand-total">0</span></h5>
                                    </div>
                                    <div class="buttons d-flex justify-content-end">
                                        <button type="button" class="btn btn-primary SubmitAndPrint"  title="Shift + P" onclick="submitAndPrint()">Submit & Print</button>
                                        <button type="button" class="btn btn-primary Submit" title="Shift + S" onclick="submitInvoice()">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                
                    <div class="carousel-item ">

                        <div class="container-fluid my-container" style="margin-bottom:3%;">
                            <div class="row" >
                                <input type="text" class="form-control search_bill_customer" placeholder="Search Customer " >
                                
                            </div>
                            
                    
                    
                    
                            <div class="container-view container-fluid" >
                                <div class="checkContainer table-responsive">
                                    <table class="table table-light table-hover">
                                        <thead>
                                            <tr class="table-sucess">
                                                <th>SL NO</th>
                                                <th style="text-align:left;">
                                                    Customer Name 
                                                    <span id="customer__customer_name_arrow" class="sort-arrow" style="cursor: pointer;" onclick="sortTable('customer__customer_name')" tabindex="0">⬆️</span>
                                                </th>
                                                <th style="text-align:right;">
                                                    Date
                                                    <span id="date_arrow" class="sort-arrow" style="cursor: pointer;" onclick="sortTable('date')" tabindex="0">⬆️</span>
                                                </th>
                                                <th style="text-align:right;">
                                                    Items 
                                                    <span id="item_count_arrow" class="sort-arrow" style="cursor: pointer;" onclick="sortTable('item_count')" tabindex="0">⬆️</span>
                                                </th>
                                                <th style="text-align:right;">
                                                    Grand Total 
                                                    <span id="grand_total_arrow" class="sort-arrow" style="cursor: pointer;" onclick="sortTable('grand_total')" tabindex="0">⬆️</span>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                            


                            <div class="row my-3 align-items-center justify-content-between">
                                <div class="col-auto " style="margin-left:5%">
                                    <select id="size" class="form-control sizeOption">
                                        <option value="10">10</option>

                                        </ul>
                                    </navbar>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                
                
            </div>
            
        </div>
    </div>

    function submitInvoice() {
        const customerName = $("#customer-name").val();
        const grandTotal = $("#grand-total").text(); 
        const totalTax = $("#tax-total").text(); 
        const date = $("#current-date").val();
        const productDetails = [];
    
        $("#product-tbody tr").each(function () {
            const productName = $(this).find(".product-name").val();

            const tax = $(this).find(".tax").text();
            const price = $(this).find(".price").text();
            const subtotal = $(this).find(".subtotal").text();
    
            if (productName) {
                productDetails.push({
                    productName: productName,
                    quantity: quantity,
                    tax: tax,
                    price: price,
                    subtotal: subtotal,
                });
            }
        });
    
        
        if (!customerName) {
            showPopupMessage("Please provide customer name.");
            return;

        if (productDetails.length === 0) {
            showPopupMessage("Please provide at least one product.");
            return;

            date: date,
            grandTotal: grandTotal,
            totalTax: totalTax,

                    loadCustomerTable();
                }

        });

                const customers = data.customers || [];

        }

    function updatePagination(totalPages, currentPage) {
        const paginationContainer = document.querySelector(".pagination");
        paginationContainer.innerHTML = "";

        const maxVisiblePages = 3;
        const startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
        const endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

        const adjustedStartPage = Math.max(1, endPage - maxVisiblePages + 1);

        if (currentPage === 1) {
            paginationContainer.innerHTML += `
                <li class="page-item disabled" style="margin-left:3px;margin-right:3px;">
                    <a class="page-link" href="#" data-page="" style="border-radius:15vh;">Previous</a>
                </li>
            `;
        }

        if (currentPage > 1) {
            paginationContainer.innerHTML += `
                <li class="page-item" style="margin-left:3px;margin-right:3px;">
                    <a class="page-link" href="#" data-page="${currentPage - 1}" style="border-radius:15vh;">Previous</a>
                </li>
            `;
        }

        for (let i = adjustedStartPage; i <= endPage; i++) {
            paginationContainer.innerHTML += `
                <li class="page-item ${
                    i === currentPage ? "active" : ""
                }" style="margin-left:3px;margin-right:3px;">
                    <a class="page-link" href="#" data-page="${i}" style="border-radius:15vh;">${i}</a>
                </li>
            `;
        }

        if (currentPage < totalPages) {
            paginationContainer.innerHTML += `
                <li class="page-item Nextpage" style="margin-left:3px;margin-right:3px;">
                    <a class="page-link Nextpage" href="#" data-page="${
                        currentPage + 1
                    }" style="border-radius:15vh;">Next</a>
                </li>
            `;
        }

        if (currentPage === totalPages) {
            paginationContainer.innerHTML += `
                <li class="page-item disabled Nextpage" style="margin-left:3px;margin-right:3px;">
                    <a class="page-link Nextpage" href="#" data-page="" style="border-radius:15vh;background-color: rgb(211, 211, 205);">Next</a>

            `;
        }

        paginationContainer.querySelectorAll("a.page-link").forEach((link) => {
            link.addEventListener("click", function (event) {
                event.preventDefault();
                currentPage = parseInt(this.dataset.page);
                loadCustomerTable(
                    document.querySelector(".search_bill_customer").value.trim(),
                    currentSortField,
                    currentSortOrder,
                    currentPage,
                    pageSize
                );
            });
        });
    }
