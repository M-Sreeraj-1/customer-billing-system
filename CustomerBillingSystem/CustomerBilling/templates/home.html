{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    


        .footer {
            background-color:black;
            
            padding: 10px;
            text-align: center;
            color: white;
            bottom:0;
            position:fixed;
            } 
            
        

        

        .sticky-top {
        position: fixed;
        top: 0;
        z-index: 1000; /* Ensure the navbar appears above other content */
        width:210vh;
        }

        nav {
            position: fixed; /* Keeps the nav bar fixed to the left side */
            top: 0;          /* Aligns the nav to the top of the page */
            left: 0;         /* Aligns the nav to the left of the page */
            height: 100%;    /* Makes the nav span the full height of the viewport */
            width:15%;    /* Sets the width of the sidebar */
            background-color: #333; /* Background color of the sidebar */
            color: white;    /* Text color */
            padding: 20px;   /* Adds padding inside the sidebar */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow */
        }
        
        nav ul {
            list-style-type: none; /* Removes default list styles */
            padding: 0;            /* Removes padding */
            margin: 10vh 10px 0px 10px;             /* Removes margin */
        }
        
        nav ul li {
            margin-bottom: 15px; /* Adds space between each item */
        }
        
        nav ul li a {
            text-decoration: none; /* Removes underline from links */
            color: white;          /* Sets link color */
            font-size: 18px;       /* Sets font size */
            display: block;        /* Makes the links block-level elements */
            padding: 10px;         /* Adds padding inside the links */
            border-radius: 5px;    /* Rounds the corners slightly */
            transition: background-color 0.3s; /* Smooth hover effect */
        }
        
        nav ul li a:hover {
            background-color: #575757; /* Changes background color on hover */
        }

        
        


                /* Updated .content styles */
        .content {
        margin-left: 0px; /* Space left for the nav width */
        padding: 20px;
        background-image: url("{% static 'acd.jpg' %}");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        height: 100%; /* Full height of the viewport */
        width: calc(100% - 12% ); /* Full width minus the nav width */
        position: fixed; /* Prevent overlapping with nav */
        top: 0;
        left: 15%; /* Start the content area after the nav */
        z-index: 1; /* Ensure the content stays behind the nav */
        color: white; /* Optional: Adjust text color for readability */
        }

        
        /* Responsive Styles */
        @media (max-width: 768px) {
          nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* Full width for the navbar on mobile */
            height: auto; /* Auto height to fit the row layout */
            background-color: #333; /* Keep the sidebar background color */
            transform: translateY(0); /* Initially hidden */
            z-index: 1000;
            flex-direction: row; /* Display the nav items in a row */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Top shadow for the row */
            transition: transform 0.3s ease-in-out;
        }
    
        nav.open {
            transform: translateY(-110%); 
        }
    
        nav ul {
            display: flex; /* Use flex to arrange items horizontally */
            flex-direction: row;
            justify-content: space-around; /* Space items evenly */
            list-style-type: none;
            padding: 10px 20px; /* Adjust padding */
            margin: 0; /* Remove default margin */
        }
    
        nav ul li {
            margin: 0; /* Remove bottom margin for row layout */
        }
    
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: inline-block; /* Inline-block for row layout */
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    
        nav ul li a:hover {
            background-color: #575757;
        }
    
        .menu-toggle {
            position: fixed;
            top: 2%;
            left: 2%;
            background-color: #575757;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1100; /* Ensure it stays above navbar */
            transition: background-color 0.3s;
        }
        
        .content {
          margin-left: 0; /* Content takes full width when navbar is hidden */
          left: 0%;
          width: calc(100% );
          margin-top: 5%;
          padding: 15px;
      }
        
            
        }
</style>

</head>
<body >
<nav>
    
    <ul>
      <li><a href="{% url 'product' %}">Product</a></li>
      <li><a href="{% url 'customer' %}">Customer</a></li>
      <li><a href="{% url 'bill' %}">bill</a></li>
    </ul>
</nav>
<div class="content">
   
  </div>
 
 
 
 
 </div>

 <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuToggle = document.createElement("button");
      menuToggle.classList.add("menu-toggle");
      menuToggle.textContent = "â˜°";
      document.body.appendChild(menuToggle);
      
      const content = document.querySelector(".content");

  
      const nav = document.querySelector("nav");
      
      menuToggle.addEventListener("click", function () {
        nav.classList.toggle("open");
        content.classList.toggle("open");
       
      });
    });

    
  </script>
  
</body>
</html>
